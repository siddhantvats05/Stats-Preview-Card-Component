<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> 

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  
  <title>Stats preview card component</title>

</head>
<body>

  <section class="entire">
    <div class="notimg">
      
      <div class="heading"><h1>Get <p>insights</p>  that help your business grow.</h1></div>
  
      <div class="para">Discover the benefits of data analytics and make better decisions regarding revenue, customer 
        experience, and overall efficiency.</div>
      
        <div class="stats">
          <div class="first"><h3>10k+</h3> <p>COMPANIES</p> </div>
          <div class="second"><h3>314</h3> <p>TEMPLATES</p></div>
           <div class="third"><h3>12m+</h3> <p>QUERIES</p> </div>         
        </div>
    </div>
    <div class="overlay">
      <img src="./images/image-header-desktop.jpg" class="image">
    </div>
      
  </section>
  
</body>
</html>
